<div class="container">
  <div class="login_page_wrapper" id="login_page_wrapper">
    <div class="lg_md-card" id="login_card">
      <div id="login_form">
        <!--<form  [formGroup]="loginForm" >-->
        <form (ngSubmit)="onLogin()">
          <div class="uk-text-center padding_img_logo">
            <a  href="http://codnect.com/">
              <img  src="http://codnect.com/assets/images/logo2.png" alt="codnect"/>
            </a>
          </div>
          <div class="large-padding2 lg_cardbackground">
            <div class="uk-text-center">
              <p class="lg_title_connexion">Connectez-vous</p>
            </div>
            <input type="email" class="lg_md_input form-control" id="email" name="email" placeholder="Email" required [(ngModel)]="email">
            <input class="lg_md_input lg-mg-7 form-control" type="password" placeholder="Mot de passe"  id="password" name="password" required [(ngModel)]="password">
            <p *ngIf="errorMessage.length > 0" class="text-danger">
            {{errorMessage}}</p>

            <p *ngIf="error.message.length > 0" class="text-danger">
            {{error.message}}</p>
            <!--<p class="lg_error">{{msg}}</p>-->
            <div class="uk-margin-bootom">
              <button type="submit" class="btn md-btn md-btn-block lg_md_btn" [disabled]="!email && !password " >Je me connecte</button>
              <!--<button type="submit" class="btn btn-success" >Register/Login</button>-->
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
